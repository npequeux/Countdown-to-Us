name: Android APK Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Copy web files to www directory
        run: |
          mkdir -p www
          cp index.html countdown.js style.css us.jpg www/

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: countdown-to-us-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Get APK info
        run: |
          echo "APK has been built successfully!"
          echo "Location: android/app/build/outputs/apk/debug/app-debug.apk"
          ls -lh android/app/build/outputs/apk/debug/app-debug.apk

      - name: Get commit info
        id: commit_info
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Rename APK for release
        run: |
          cp android/app/build/outputs/apk/debug/app-debug.apk countdown-to-us-${{ steps.commit_info.outputs.date }}-${{ steps.commit_info.outputs.sha_short }}.apk

      - name: Get latest release
        id: latest_release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          set -e
          LATEST_RELEASE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r '.tag_name')
          if [ "$LATEST_RELEASE" = "null" ] || [ -z "$LATEST_RELEASE" ]; then
            echo "No release found, skipping upload"
            echo "tag=null" >> $GITHUB_OUTPUT
          else
            echo "tag=$LATEST_RELEASE" >> $GITHUB_OUTPUT
            echo "Latest release tag: $LATEST_RELEASE"
          fi

      - name: Upload APK to latest release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && steps.latest_release.outputs.tag != 'null'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.latest_release.outputs.tag }}
          files: countdown-to-us-${{ steps.commit_info.outputs.date }}-${{ steps.commit_info.outputs.sha_short }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
