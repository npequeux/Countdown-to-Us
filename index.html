<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown to October 1, 2028</h1>
        <div class="image-container">
            <img src="us.jpg" alt="Us" class="us-image">
        </div>
        <div class="countdown">
            <div class="time-unit">
                <span class="number" id="days">0</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">0</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">0</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">0</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <div class="target-date">
            Target Date: October 1, 2028 at 00:00:00
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
