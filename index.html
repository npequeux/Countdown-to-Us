<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="countdown-title">Countdown to October 1, 2028</h1>
        <div class="image-container">
            <img id="slideshow-image" src="us.jpg" alt="Photo of us together" class="us-image">
            <div class="slideshow-controls" id="slideshow-controls" style="display:none">
                <button class="slide-btn" id="prev-btn" aria-label="Previous image">&#8249;</button>
                <span class="slide-indicator" id="slide-indicator"></span>
                <button class="slide-btn" id="next-btn" aria-label="Next image">&#8250;</button>
            </div>
        </div>
        <div class="countdown">
            <div class="time-unit">
                <span class="number" id="days">0</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">0</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">0</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">0</span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <div class="target-date" id="target-date-display">
            Target Date: October 1, 2028 at 00:00:00
        </div>
        <button class="settings-toggle" id="settings-toggle" aria-expanded="false" aria-controls="settings-panel">&#9881; Settings</button>
        <div class="settings-panel" id="settings-panel" hidden>
            <h2>Settings</h2>
            <div class="settings-group">
                <label for="target-date-input">Target Date &amp; Time</label>
                <input type="datetime-local" id="target-date-input">
                <button class="btn" id="apply-date-btn">Apply</button>
            </div>
            <div class="settings-group">
                <label for="photo-upload">Upload Photos (slideshow)</label>
                <input type="file" id="photo-upload" accept="image/*" multiple>
                <button class="btn btn-danger" id="clear-photos-btn">Clear Photos</button>
            </div>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
